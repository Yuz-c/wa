<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  >
  <title>SwordMasters 並列表示</title>

  <style>
    /* 余計な再描画を避ける */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 33.333vh; /* 画面縦に3分割 */
      border: none;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <iframe
      src="https://swordmasters.io/"
      loading="lazy"
      referrerpolicy="no-referrer"
    ></iframe>

    <iframe
      src="https://swordmastersio.com/"
      loading="lazy"
      referrerpolicy="no-referrer"
    ></iframe>

    <iframe
      src="https://poki.com/jp/g/sword-masters"
      loading="lazy"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>
</body>
</html>
